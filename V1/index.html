<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <div class="header">
      <h1>To-Do App</h1>
      <h4>Version 1: Built with vanilla JavaScript and localStorage</h4>
    </div>

    <div class="navbar">
      <a class="V1"><span>Version 1</span></a>
      <a class="V2" href="..\V2\index.html"><span>Version 2</span></a>
      <a class="V3" href=""><span>Version 3</span></a>
      <a class="V4" href="../V4/src/main/resources/templates/index.html"
        ><span>Version 4</span></a
      >
      <a class="V5" href="../V5/src/main/resources/templates/index.html"
        ><span>Version 5</span></a
      >
    </div>

    <div class="todoInputContainer">
      <div class="todoForm">
        <h2>Add a To-do</h2>
        <form class="toDoForm" method="POST">
          <p for="todoInput">Today I need to...</p>
          <input
            type="text"
            placeholder="(add your task here)"
            name="todoInput"
            class="todoInput"
          /><button class="todoBtn">Add</button>
        </form>
      </div>
      <div class="todoOutputContainer">
        <h2>My To-do List</h2>
        <h4>Tasks left: <span class="todoCount">0</span></h4>
        <div class="todoOutput"></div>
        <h3>High Priority:</h3>
        <h3>Low Priority:</h3>
        <h3>Completed:</h3>
      </div>
    </div>

    <div class="footer">
      <h2>Footer stuff 2022</h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
