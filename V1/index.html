<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <header>
      <h1>To-Do App</h1>
      <h2>Version 1!</h2>
      <p>Built with vanilla JavaScript and Local Storage</p>
    </header>
    <ul>
      <li><a href="..\V1\index.html">Version 1</a></li>
      <li><a href="..\V2\index.html">Version 2</a></li>
      <li><a href="">Version 3</a></li>
    </ul>

    <div class="toDoContainer">
      <p for="todoInput">Today I need to...</p>
      <form class="toDoForm" method="POST">
        <input
          type="text"
          placeholder="(add your task here)"
          name="todoInput"
          class="todoInput"
        />
      </form>
      <button class="toDoBtn">Add</button>
      <ul class="todoOutput"></ul>
    </div>

    <div class="toDoList"></div>
  </body>
  <script src="./script.js"></script>
</html>
