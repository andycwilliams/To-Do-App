<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <header>
      <h1>To-Do App</h1>
    </header>

    <main>
      <section>
        <h2>Add a To-do</h2>

        <form action="/submit" method="post" id="todoForm">
          <label for="todoInput">Today I need to do...</label>
          <br />
          <input
            type="text"
            id="todoInput"
            name="userInput"
            placeholder="(Add your to-do here)"
            required
          />
          <button type="submit" id="todoBtn" class="buttons">Add To-do</button>
        </form>
      </section>

      <section>
        <div>
          <h2>My To-do List</h2>
        </div>
        <table id="todoTable">
          <tr>
            <th>To-do</th>
            <th>Delete to-do</th>
          </tr>
        </table>
        <h4>To-dos left to do: <span id="todoCount">0</span></h4>
        <button id="clearBtn" class="buttons">Clear all to-dos</button>
      </section>
    </main>

    <footer>
      <h3>To-do App</h3>
      <p>Copyright&copy; <span id="currentYear"></span></p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
