<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <header>
      <h1>To-Do App</h1>
    </header>

    <main>
      <div class="">
        <div class="">
          <h2>Add a To-do</h2>

          <form action="/submit" method="post" id="todoForm">
            <label for="todoInput">Today I need to...</label>
            <br />
            <input
              type="text"
              id="todoInput"
              name="userInput"
              placeholder="(add your task here)"
              required
            />
            <button type="submit" id="todoBtn">Add</button>
          </form>
        </div>

        <div class="">
          <h2>My To-do List</h2>
          <!-- <div id="todoListEl"></div> -->
          <!-- <div id="todoOutput"></div> -->
        </div>
      </div>

      <table id="todoTable">
        <tr>
          <th>Item</th>
          <th>Delete</th>
        </tr>
      </table>
      <h4>Tasks left: <span id="todoCount">0</span></h4>
      <button id="clearBtn">Clear all</button>
    </main>

    <footer>
      <h3>Footer stuff</h3>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
